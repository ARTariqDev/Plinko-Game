<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body onload="selectColor('green')">
    <main>
        <!-- Form for controls -->
        <form id="controls-form">
            <h1>Plinko</h1>
            <h2>Bet:</h2>
            <input type="number" id="bet" value="0" />
            <button type="button" id="plus">+</button>
            <button type="button" id="minus">-</button>
            <h2>Select Color:</h2>
            <button type="button" id="green" onclick="selectColor('green')">Green</button>
            <button type="button" id="yellow" onclick="selectColor('yellow')">Yellow</button>
            <button type="button" id="red" onclick="selectColor('red')">Red</button>
            <br><br>
            <button type="button" id="start" onclick="startGame()">Start</button>
            <p id="result"></p>
            <p id="earnings">Earnings: $<span id="earnings-value">3000</span></p>
        </form>

        <!-- Plinko canvas -->
        <div id="plinkoCanvas"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
