<!DOCTYPE html>
<html>
    <head>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Palinko Game</h1>
        <p>Bet:</p>
        <input type="number" id="bet" value="0" /> <!-- Input field for bet amount -->
        <button id="plus" onmousedown="startIncrement()" onmouseup="stopIncrement()" onmouseleave="stopIncrement()">+</button>
        <button id="minus" onmousedown="startDecrement()" onmouseup="stopDecrement()" onmouseleave="stopDecrement()">-</button>
        <p>Select Color:</p>
        <button id="green" onclick="selectColor('green')">Green</button>
        <button id="yellow" onclick="selectColor('yellow')">Yellow</button>
        <button id="red" onclick="selectColor('red')">Red</button>
        <br><br>
        <button id="start" onclick="startGame()">Start</button>
        <p id="result"></p>
        <p id="earnings">Earnings: $0</p> <!-- Added earnings element -->
    </body>
</html>
